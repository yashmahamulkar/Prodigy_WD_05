<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="/assets/skyloop.mp4" type="video/mp4" id="video-bg1">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="default-container">
            <h1>Weather App</h1>
            <p>Enter a location to check the weather</p>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <i class="fa-solid fa-repeat"></i>
          
        </div>

        <div class="weather-body">
            <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

                
                <div class="pressure">
                    <i class="fa-solid fa-tachometer"></i>
                    <div class="text">
                        <span id="pressured">1015 hPa</span>
                        <p>Pressure</p>
                    </div>
                </div>

                <div class="temperature-details">
                    <div class="max-temp">
                        <i class="fa-solid fa-thermometer-full"></i>
                        <div class="text">
                            <span id="max-temp">25°C</span>
                            <p>Max Temp</p>
                        </div>
                    </div>

                    <div class="min-temp">
                        <i class="fa-solid fa-thermometer-empty"></i>
                        <div class="text">
                            <span id="min-temp">15°C</span>
                            <p>Min Temp</p>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>

     
        <div class="expand-button" onclick="toggleExpand()">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
